<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Invitaci칩n</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background: #f9f9f9;
    }

    h3 {
        font-size: 20px;
    }

    #url {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    .container {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    .panel {
        flex: 1;
        border: 2px solid #aaa;
        background: #fff;
        padding: 20px;
        min-height: 250px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    iframe {
        width: 100%;
        height: 420px;
        border: none;
    }

    /* 游댠 Modo celular */
    @media (max-width: 768px) {
        body {
            margin: 10px;
        }

        .container {
            flex-direction: column;
            gap: 15px;
        }

        .panel {
            width: 100%;
        }

        iframe {
            height: 350px;
        }
    }

    /* 游댠 Modo muy peque침o (celulares mini) */
    @media (max-width: 480px) {
        h3 {
            font-size: 18px;
        }

        #url {
            font-size: 14px;
            padding: 8px;
        }

        iframe {
            height: 300px;
        }
    }
</style>
</head>

<body>


<div class="container">

    <!-- PANEL IZQUIERDO -->
    <div class="panel">
        <h4>PDF personalizado</h4>
        <p><b>Matr칤cula:</b> <span id="matricula"></span></p>

        <iframe id="visor"></iframe>

        <p><a id="pdf_link" href="#" target="_blank">Abrir PDF en nueva pesta침a</a></p>
    </div>

    <!-- PANEL DERECHO -->
    <div class="panel">
        <h4>Informaci칩n adicional</h4>

        <p><b>Nombre:</b> <span id="nombre"></span></p>
        <p><b>Fecha del evento:</b> <span id="fecha"></span></p>
        <p><b>Hora:</b> <span id="hora"></span></p>
        <p><b>Lugar:</b> <span id="lugar"></span></p>
    </div>

</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsO-WFl736N6-bQ0e5H6OTgcOgVEhIBqaw9aPkg80OenTw1e6V0ZNO3dW6VNs5aZkqX8g8jwP3OitU/pub?gid=0&single=true&output=csv";

// Obtener matr칤cula de la URL
const params = new URLSearchParams(window.location.search);
const matriculaBuscar = params.get("matricula");

if (!matriculaBuscar) {
    document.body.innerHTML = "<h2 style='text-align:center;margin-top:40px;'>Falta el par치metro <b>?matricula=</b> en la URL</h2>";
}

// Mostrar URL de acceso directo
document.getElementById("url").value = window.location.href;

// Convertir CSV a array
function parseCSV(texto) {
    return texto
        .trim()
        .split("\n")
        .map(fila => fila.split(",").map(v => v.replace(/"/g, "").trim()));
}

async function cargarDatos() {
    const resp = await fetch(CSV_URL);
    const texto = await resp.text();
    const data = parseCSV(texto);

    const rows = data.slice(1);

    // Buscar la fila por matr칤cula
    const fila = rows.find(r => r[0] === matriculaBuscar);

    if (!fila) {
        document.body.innerHTML = `<h2 style="text-align:center;margin-top:40px;">No se encontr칩 la matr칤cula <b>${matriculaBuscar}</b></h2>`;
        return;
    }

    // Asignar valores
    document.getElementById("matricula").textContent = fila[0];
    document.getElementById("nombre").textContent = fila[1];
    document.getElementById("fecha").textContent = fila[2];
    document.getElementById("hora").textContent = fila[3];
    document.getElementById("lugar").textContent = fila[4];

    // PDF
    const pdfUrl = fila[6];
    const pdfPreview = fila[5];

    document.getElementById("visor").src = pdfPreview;
    document.getElementById("pdf_link").href = pdfUrl;
}

cargarDatos();
</script>

</body>
</html>
