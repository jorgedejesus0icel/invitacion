<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Invitación</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;

        /* Centrado total */
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .main {
        width: 100%;
        max-width: 1000px;
        padding: 20px;
    }

    .container {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .panel {
        flex: 1;
        min-width: 300px;
        max-width: 450px;
        border: 2px solid #aaa;
        background: #fff;
        padding: 20px;
        min-height: 250px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    iframe {
        width: 100%;
        height: 420px;
        border: none;
    }

    @media (max-width: 768px) {
        iframe {
            height: 350px;
        }
    }

    @media (max-width: 480px) {
        iframe {
            height: 300px;
        }
    }
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #f5f5f5;

    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

/* burbujas */
.bubble {
    position: fixed;
    bottom: -100px;
    width: 20px;
    height: 20px;
    background: rgba(255, 193, 7, 0.6);
    border-radius: 50%;
    animation: rise 8s infinite ease-in;
}

@keyframes rise {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>
<div class="bubble" style="left: 10%; animation-delay: 0s;"></div>
<div class="bubble" style="left: 30%; animation-delay: 1s;"></div>
<div class="bubble" style="left: 50%; animation-delay: 2s;"></div>
<div class="bubble" style="left: 70%; animation-delay: 3s;"></div>
<div class="bubble" style="left: 90%; animation-delay: 4s;"></div>

<div class="main">

    <div class="container">

        <!-- PANEL IZQUIERDO -->
        <div class="panel">
            <h4>PDF personalizado</h4>
            <p><b>Matrícula:</b> <span id="matricula"></span></p>

            <iframe id="visor"></iframe>

            <p><a id="pdf_link" href="#" target="_blank">Abrir PDF en nueva pestaña</a></p>
        </div>

        <!-- PANEL DERECHO -->
        <div class="panel">
            <h4>Información adicional</h4>

            <p><b>Nombre:</b> <span id="nombre"></span></p>
            <p><b>Fecha del evento:</b> <span id="fecha"></span></p>
            <p><b>Hora:</b> <span id="hora"></span></p>
            <p><b>Lugar:</b> <span id="lugar"></span></p>
        </div>

    </div>

</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsO-WFl736N6-bQ0e5H6OTgcOgVEhIBqaw9aPkg80OenTw1e6V0ZNO3dW6VNs5aZkqX8g8jwP3OitU/pub?gid=0&single=true&output=csv";

const params = new URLSearchParams(window.location.search);
const matriculaBuscar = params.get("matricula");

if (!matriculaBuscar) {
    document.body.innerHTML = "<h2 style='text-align:center;margin-top:40px;'>Falta el parámetro <b>?matricula=</b> en la URL</h2>";
}

function parseCSV(texto) {
    return texto
        .trim()
        .split("\n")
        .map(fila => fila.split(",").map(v => v.replace(/\"/g, "").trim()));
}

async function cargarDatos() {
    const resp = await fetch(CSV_URL);
    const texto = await resp.text();
    const data = parseCSV(texto);
    const rows = data.slice(1);

    const fila = rows.find(r => r[0] === matriculaBuscar);

    if (!fila) {
        document.body.innerHTML = `<h2 style="text-align:center;margin-top:40px;">No se encontró la matrícula <b>${matriculaBuscar}</b></h2>`;
        return;
    }

    document.getElementById("matricula").textContent = fila[0];
    document.getElementById("nombre").textContent = fila[1];
    document.getElementById("fecha").textContent = fila[2];
    document.getElementById("hora").textContent = fila[3];
    document.getElementById("lugar").textContent = fila[4];

    const pdfUrl = fila[6];
    const pdfPreview = fila[5];

    document.getElementById("visor").src = pdfPreview;
    document.getElementById("pdf_link").href = pdfUrl;
}

cargarDatos();
</script>

</body>
</html>
