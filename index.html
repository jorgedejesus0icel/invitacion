<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Toma de Fotografía Alumno y Docente</title>
</head>
<body>
    <main class="row justify-content-center">
    <div id="input-div" class="col-6">
        <h1>Cámara ICEL</h1>
        <p>Introduce el ID en número del usuario: para alumno ID a 9 dígitos, o para docentes a Num Empleado a 7 dígitos.
        </br>(Si las cámaras no aparecen en la lista, favor de actualizar la página)</p>
        <label for="id">Ingresa el id:</label>
        <input type="text" id="filename" selected name="id">
        <button type="button" class="btn btn-primary">
            <a download id="download-link">Tomar foto</a>
        </button>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="grid-slider">
            <label class="form-check-label" for="grid-slider">Líneas Guía</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="silueta-slider">
            <label class="form-check-label" for="silueta-slider">Silueta</label>
        </div>
     </div>
    <div class="display-cover">
        <video autoplay></video>
        <canvas class="d-none"></canvas>
        <img src="silueta 1.png" alt="imagen guía" id="silueta">

        <div class="video-options">
            <select name="" id="" class="custom-select">
                <option value="">Select camera</option>
            </select>
        </div>

        <img class="screenshot-image d-none" alt="">

        <div class="controls">
            <button class="btn btn-danger play" title="Play"><i data-feather="play-circle"></i></button>
            <button class="btn btn-info pause d-none" title="Pause"><i data-feather="pause"></i></button>
            <button class="btn btn-outline-success screenshot d-none" title="ScreenShot"><i data-feather="image"></i></button>
        </div>
    </div>
</main>

<script src="https://unpkg.com/feather-icons"></script>
<script src="script.js"></script>
</body>
</html>
